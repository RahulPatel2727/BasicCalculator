<body>
    <H1 >Calculator</H1>
    <center>
    <div id="container">
        <h5 style="color:red">Please!!! enter only numbers for simple calculation</h5>
        <!-- box for A input -->
        A<input type="text" id="x">
        <pre> <button id="symbol"> </button>  </pre>
        <!-- box for B input -->
        B<input type="text" id="y">
        <br><br>
        <button onclick="Click('+')">Add</button>
        <button onclick="Click('-')">Subtract</button>
        <button onclick="Click('รท')">Divide</button>
        <button onclick="Click('*')">Multiply</button>
        <button onclick="Click('%')">Mdulo</button>
        <br><br>
        <span style="color: red; margin-left: -100px;" >Ans : </span>
        <span id="ans-el" style="color: green; position: fixed;"></span>
    </div>
